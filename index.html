<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Labyrinth 3D</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #000;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }

      canvas {
        display: block;
      }

      /* UI overlay */
      #ui {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 10;
      }

      /* Chronomètre */
      #timer {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        color: #fff;
        font-size: 28px;
        font-weight: bold;
        text-shadow: 0 0 10px rgba(0,0,0,0.8);
        background: rgba(0,0,0,0.4);
        padding: 8px 20px;
        border-radius: 8px;
        display: none;
      }

      /* Indicateur de caméra */
      #camera-mode {
        position: fixed;
        top: 20px;
        right: 20px;
        color: #fff;
        font-size: 14px;
        background: rgba(0,0,0,0.5);
        padding: 6px 12px;
        border-radius: 6px;
        display: none;
      }

      /* Viseur (crosshair) */
      #crosshair {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 20px;
        height: 20px;
        display: none;
      }

      #crosshair::before,
      #crosshair::after {
        content: '';
        position: absolute;
        background: rgba(255,255,255,0.8);
      }

      #crosshair::before {
        width: 2px;
        height: 100%;
        left: 50%;
        transform: translateX(-50%);
      }

      #crosshair::after {
        width: 100%;
        height: 2px;
        top: 50%;
        transform: translateY(-50%);
      }

      /* Écran de démarrage */
      #start-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.85);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #fff;
        z-index: 100;
      }

      #start-screen h1 {
        font-size: 48px;
        margin-bottom: 20px;
        letter-spacing: 4px;
        text-transform: uppercase;
      }

      #start-screen p {
        font-size: 18px;
        margin-bottom: 10px;
        color: #aaa;
      }

      #start-screen .controls-info {
        margin: 20px 0;
        text-align: center;
        line-height: 2;
        font-size: 15px;
      }

      #start-screen button {
        margin-top: 20px;
        padding: 14px 40px;
        font-size: 18px;
        background: #fff;
        color: #000;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        letter-spacing: 2px;
        transition: background 0.2s;
      }

      #start-screen button:hover {
        background: #ddd;
      }

      /* Écran de fin */
      #end-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.85);
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #fff;
        z-index: 100;
      }

      #end-screen h1 {
        font-size: 48px;
        margin-bottom: 20px;
        color: #4caf50;
      }

      #end-screen #final-time {
        font-size: 36px;
        margin-bottom: 30px;
      }

      #end-screen button {
        padding: 14px 40px;
        font-size: 18px;
        background: #4caf50;
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        letter-spacing: 2px;
        transition: background 0.2s;
      }

      #end-screen button:hover {
        background: #388e3c;
      }
    </style>
  </head>
  <body>
    <!-- Écran de démarrage -->
    <div id="start-screen">
      <h1>Labyrinth 3D</h1>
      <p>Trouvez la sortie le plus rapidement possible !</p>
      <div class="controls-info">
        <strong>Contrôles :</strong><br/>
        ZQSD / Flèches — Se déplacer<br/>
        Souris — Regarder<br/>
        V — Changer de vue (1ère personne / dessus)
      </div>
      <button id="btn-start">JOUER</button>
    </div>

    <!-- Écran de fin -->
    <div id="end-screen">
      <h1>Bravo !</h1>
      <div id="final-time">Temps : 00:00</div>
      <button id="btn-restart">REJOUER</button>
    </div>

    <!-- UI en jeu -->
    <div id="timer">00:00</div>
    <div id="camera-mode">Vue : 1ère personne</div>
    <div id="crosshair"></div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
