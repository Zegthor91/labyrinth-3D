<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Labyrinth 3D</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>

    <!-- Écran de démarrage -->
    <div id="start-screen" class="screen">
      <div class="logo">LAB<span>Y</span>RINTH</div>
      <div class="subtitle">3D &nbsp;·&nbsp; FIRST PERSON</div>
      <div class="sep"></div>
      <div class="controls">
        <span class="key">Z Q S D</span>
        <span class="key-desc">Se déplacer</span>
        <span class="key">SOURIS</span>
        <span class="key-desc">Regarder</span>
        <span class="key">ESC</span>
        <span class="key-desc">Pause</span>
      </div>
      <div class="difficulty-label">Difficulté</div>
      <div class="difficulty-btns">
        <button class="level-btn" data-level="easy">Facile</button>
        <button class="level-btn" data-level="normal">Normal</button>
        <button class="level-btn" data-level="hard">Difficile</button>
      </div>
      <button id="btn-start" class="btn-play">Jouer</button>
    </div>

    <!-- Écran de pause -->
    <div id="pause-screen" class="screen" style="display:none">
      <div class="logo">PAUSE</div>
      <div class="sep"></div>
      <div class="pause-btns">
        <button id="btn-resume"  class="btn-play">Reprendre</button>
        <button id="btn-restart-pause" class="btn-retry">Rejouer</button>
        <button id="btn-menu"    class="btn-retry">Retour au menu</button>
      </div>
    </div>

    <!-- Écran de fin -->
    <div id="end-screen" class="screen">
      <div class="win-title">Bravo</div>
      <div id="final-time">00:00</div>
      <button id="btn-restart" class="btn-retry">Rejouer</button>
    </div>

    <!-- HUD en jeu -->
    <div id="timer">00:00</div>
    <div id="crosshair"></div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
